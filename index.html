<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-responsive-bootstrap-section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

        .rounded-circle {
            border: 1px solid;
            border-radius: 50%;

            height: 50px;
        }
    </style> -->

<body>
    <div class="container-fluid">
        <h1 class="skills text-center " >My Skills</h1> 
        <hr class="w-25 mx-auto mb-5 mt-1">

        <div class="row text-center">
            <div class="col-lg-4 col-md-6 col-12 mb-4">
                <!-- <div class="rounded-circle bg-light"> </div> -->
                <i class="fa-brands fa-html5 fa-3x"></i>
           
                <div class=" skill-name text-uppercase">html5</div>
            </div>

            <div class="col-lg-4 col-md-6 col-12 mb-4 btn-">

            <div class="col-lg-4 col-md-6 col-12 mb-4">

                <i class="fa-brands fa-react fa-3x"></i>

                <div class="skill-name ">WordPress</div>
            </div>
        <div class="row">
    </div>
